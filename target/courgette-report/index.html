<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Courgette-JVM Report</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Plugin CSS -->
    <link href="css/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/core.min.css" rel="stylesheet">

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <li class="navbar-brand" href="#">Courgette-JVM Report</li>
</nav>

<div class="content-wrapper">

    <div class="container-fluid">

        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Run Duration</a>
            </li>
            <li class="breadcrumb-item active">0 min, 13 sec</li>
        </ol>

        <!-- Result Cards -->
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw"></i>
                        </div>
                        <div class="mr-10">
                            Total Features
                        </div>
                    </div>
                    <a href="#" class="card-footer text-white clearfix small z-1">
                        <span class="float-left">2</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw"></i>
                        </div>
                        <div class="mr-10">
                            Passed Features
                        </div>
                    </div>
                    <a href="#" class="card-footer text-white clearfix small z-1">
                        <span class="float-left">2</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw"></i>
                        </div>
                        <div class="mr-10">
                            Failed Features
                        </div>
                    </div>
                    <a href="#" class="card-footer text-white clearfix small z-1">
                        <span class="float-left">0</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw"></i>
                        </div>
                        <div class="mr-10">
                            Re-run Features
                        </div>
                    </div>
                    <a href="#" class="card-footer text-white clearfix small z-1">
                        <span class="float-left">0</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-secondary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw"></i>
                        </div>
                        <div class="mr-10">
                            Passed after Re-run
                        </div>
                    </div>
                    <a href="#" class="card-footer text-white clearfix small z-1">
                        <span class="float-left">0</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Result Table -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i>
                Results
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
                        <thead>
                        <tr>
                            <th width="78%">Feature Name</th>
                            <th>Line Number</th>
                            <th>Result</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                          <td>Test1</td>
                          <td>2</td>
                          <td>Passed</td>
                        </tr>
                        <tr>
                          <td>test2</td>
                          <td>2</td>
                          <td>Passed</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.bootstrap4.js"></script>

<!-- Custom scripts for this template -->
<script src="js/core.min.js"></script>

</body>

</html>
